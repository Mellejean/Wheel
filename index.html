<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Вопросов</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: radial-gradient(circle at center, #0a1929 0%, #050f1a 70%);
            color: #e0f7ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 15% 25%, rgba(79, 195, 247, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 15%, rgba(240, 98, 146, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 70% 80%, rgba(79, 195, 247, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 30% 70%, rgba(240, 98, 146, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 40%, rgba(79, 195, 247, 0.08) 0%, transparent 35%);
            z-index: -1;
            filter: blur(20px);
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #4fc3f7, #f06292);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 40px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 10px solid rgba(100, 181, 246, 0.9);
            box-shadow:
                0 0 25px rgba(79, 195, 247, 0.8),
                inset 0 0 20px rgba(79, 195, 247, 0.6);
            background:
                radial-gradient(circle at center, #1a2434 0%, #121a24 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
            transition: transform 5s cubic-bezier(0.2, 0.8, 0.3, 1);
        }

        .wheel::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            background: #0a1929;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.7),
                0 0 0 5px rgba(79, 195, 247, 0.8);
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 50%);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            transition: filter 0.5s ease;
        }

        .segment.selected {
            filter: brightness(1.8);
            box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .segment:nth-child(odd) {
            background: rgba(74, 157, 227, 0.6);
        }

        .segment:nth-child(even) {
            background: rgba(255, 126, 185, 0.6);
        }

        .segment-text {
            position: absolute;
            width: 150px;
            color: white;
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            line-height: 1.3;
            transform: translate(-50%, -50%) rotate(var(--segment-rotation));
            left: 130px;
            top: 60px;
            z-index: 2;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #f06292;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(240, 98, 146, 0.7));
        }

        .spin-btn {
            background: linear-gradient(45deg, #f06292, #ec4899);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 1px;
            font-family: 'Cormorant Garamond', serif;
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        .spin-btn:active {
            transform: translateY(1px);
        }

        .result-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(10, 25, 41, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 195, 247, 0.3);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            z-index: 100;
        }

        .result-container.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #4fc3f7;
            text-align: center;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            font-weight: 600;
            letter-spacing: 0.5px;
            min-height: 60px;
        }

        .answer {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e0f7ff;
            text-align: left;
            padding: 20px;
            border-left: 3px solid #f06292;
            background: rgba(5, 15, 25, 0.4);
            border-radius: 0 10px 10px 0;
            min-height: 100px;
            white-space: pre-wrap;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .answer-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #f06292;
            margin-left: 3px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .hidden {
            display: none;
        }

        .fading {
            opacity: 0 !important;
            transition: opacity 2s ease-in-out !important;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .category-name {
            font-size: 2.2rem;
            color: #f06292;
            margin-bottom: 10px;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }

            .wheel::after {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 2rem;
            }

            .segment-text {
                font-size: 18px;
                width: 110px;
                left: 100px;
                top: 45px;
            }

            .result-container {
                width: 90%;
                padding: 20px;
            }

            .question {
                font-size: 1.5rem;
            }
            
            .answer {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>КОЛЕСО ВОПРОСОВ</h1>

        <div class="wheel-container" id="wheelContainer">
            <div class="wheel" id="wheel">
                <div class="segment" style="--segment-rotation: 0deg"><div class="segment-text">Любовь</div></div>
                <div class="segment" style="--segment-rotation: -45deg"><div class="segment-text">Школа</div></div>
                <div class="segment" style="--segment-rotation: -90deg"><div class="segment-text">Дружба</div></div>
                <div class="segment" style="--segment-rotation: -135deg"><div class="segment-text">Дом</div></div>
                <div class="segment" style="--segment-rotation: -180deg"><div class="segment-text">ИСПМ</div></div>
                <div class="segment" style="--segment-rotation: -225deg"><div class="segment-text">Семья</div></div>
                <div class="segment" style="--segment-rotation: -270deg"><div class="segment-text">Блог</div></div>
                <div class="segment" style="--segment-rotation: -315deg"><div class="segment-text">ВУЗ</div></div>
            </div>
            <div class="pointer"></div>
        </div>

        <button class="spin-btn floating" id="spinBtn">КРУТИТЬ КОЛЕСО</button>

        <div class="result-container" id="resultContainer">
            <div class="category-name" id="categoryName"></div>
            <div class="question" id="question"></div>
            <div class="answer" id="answer"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const wheelContainer = document.getElementById('wheelContainer');
            const resultContainer = document.getElementById('resultContainer');
            const categoryNameEl = document.getElementById('categoryName');
            const questionEl = document.getElementById('question');
            const answerEl = document.getElementById('answer');
            const segments = document.querySelectorAll('.segment');

            // Данные для колеса
            const categories = ["Любовь", "Школа", "Дружба", "Дом", "ИСПМ", "Семья", "Блог", "ВУЗ"];
            const fullQuestions = [
                "Что такое любовь?",
                "Какие воспоминания у вас связаны со школой?",
                "Как вы понимаете дружбу?",
                "Что для вас значит дом?",
                "Что вы знаете об ИСПМ?",
                "Какую роль играет семья в вашей жизни?",
                "О чем бы вы вели свой блог?",
                "Какое значение имеет ВУЗ в жизни человека?"
            ];
            const answers = [
                "Любовь - это самое сильное чувство, которое связывает людей. Она может быть романтической, родительской, дружеской или к любому объекту. Любовь вдохновляет, поддерживает и делает жизнь ярче.",
                "Школа - это важный этап в жизни каждого человека. Здесь мы получаем знания, учимся общаться, развиваем личность и готовимся к взрослой жизни. Школьные годы незабываемы и формируют наше будущее.",
                "Дружба - это особая связь между людьми, основанная на доверии, взаимопонимании и поддержке. Настоящие друзья всегда будут рядом в трудную минуту и разделят с вами радости жизни.",
                "Дом - это не просто место проживания, а пространство, где человек чувствует себя защищенным и комфортно. Дом отражает характер и ценности своих обитателей.",
                "ИСПМ (Институт системного программирования) - это научно-образовательный центр, где разрабатываются передовые технологии в области программирования и информационных систем. Здесь рождаются инновации будущего.",
                "Семья - это основа общества, где человек получает поддержку, любовь и воспитание. Семейные ценности и традиции передаются из поколения в поколение, формируя личность.",
                "Блог - это современный способ самовыражения и обмена информацией. Через блог можно делиться своими мыслями, опытом, знаниями и находить единомышленников по всему миру.",
                "ВУЗ - это следующий шаг после школы, где можно получить профессиональное образование. Здесь раскрываются таланты, формируются карьерные цели и создаются прочные дружеские связи."
            ];

            const segmentAngle = 360 / segments.length;
            let currentSegmentIndex = null;
            let isSpinning = false;

            // Инициализация сегментов
            segments.forEach((segment, index) => {
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
            });

            // Определение сегмента под стрелкой (исправленная версия)
            function getSegmentUnderPointer(rotation) {
                // Нормализуем угол (0-360)
                const normalizedRotation = (360 - (rotation % 360)) % 360;
                // Вычисляем индекс сегмента (0-7) с учетом смещения
                // Добавляем 22.5 градуса (половину сегмента), чтобы стрелка указывала на середину
                const adjustedRotation = (normalizedRotation + segmentAngle/2) % 360;
                const segmentIndex = Math.floor(adjustedRotation / segmentAngle);
                return segmentIndex % segments.length;
            }

            // Подсветка сегмента
            function highlightSegment(index) {
                segments.forEach(segment => {
                    segment.classList.remove('selected');
                });
                if (index !== null) {
                    segments[index].classList.add('selected');
                }
            }

            // Эффект печатания текста
            function typeText(element, text, speed = 100, callback) {
                let i = 0;
                element.innerHTML = '';

                const cursor = document.createElement('span');
                cursor.className = 'answer-cursor';
                element.appendChild(cursor);

                function type() {
                    if (i < text.length) {
                        element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.removeChild(cursor);
                        if (callback) callback();
                    }
                }

                type();
            }

            // Функция вращения колеса
            function spinWheel() {
                if (isSpinning) return;
                isSpinning = true;
                
                spinBtn.classList.add('hidden');
                resultContainer.classList.remove('show');
                categoryNameEl.textContent = '';
                questionEl.textContent = '';
                answerEl.textContent = '';

                // Случайное количество полных оборотов (5-10)
                const extraRotations = 5 + Math.floor(Math.random() * 6);
                // Случайный выбор сегмента (0-7)
                const randomSegment = Math.floor(Math.random() * categories.length);
                
                // Вычисляем угол для остановки на выбранном сегменте
                // Стрелка будет указывать на середину сегмента
                const targetAngle = extraRotations * 360 + (360 - randomSegment * segmentAngle - segmentAngle/2);

                // Плавное вращение с easing
                wheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.3, 1)';
                wheel.style.transform = `rotate(${targetAngle}deg)`;

                // После завершения вращения
                setTimeout(() => {
                    // Получаем текущий угол вращения
                    const computedStyle = window.getComputedStyle(wheel);
                    const matrix = new DOMMatrix(computedStyle.transform);
                    const currentRotation = Math.atan2(matrix.b, matrix.a) * (180 / Math.PI);
                    
                    // Определяем сегмент под стрелкой (исправленная версия)
                    currentSegmentIndex = getSegmentUnderPointer(currentRotation);
                    highlightSegment(currentSegmentIndex);
                    isSpinning = false;
                    
                    // Показываем результат после небольшой паузы
                    setTimeout(() => {
                        showResult(currentSegmentIndex);
                    }, 500);
                }, 5000);
            }

            // Показ результата
            function showResult(segmentIndex) {
                wheelContainer.classList.add('fading');
                resultContainer.classList.add('show');
                
                // Печатаем текст для выбранной категории
                typeText(categoryNameEl, categories[segmentIndex], 150, () => {
                    setTimeout(() => {
                        typeText(questionEl, fullQuestions[segmentIndex], 80, () => {
                            setTimeout(() => {
                                typeText(answerEl, answers[segmentIndex], 50);
                            }, 500);
                        });
                    }, 500);
                });
            }

            // Обработчик клика по кнопке
            spinBtn.addEventListener('click', spinWheel);
        });
    </script>
</body>
</html>
